<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Joquempô</title>
</head>

<body>
    <h1 class="winner-title">Resultado</h1>
    <section class="scoreboard">
        <span class="scoreboard-player-name">Jogadora 1</span>
        <strong class="score score-player-1" title="Pontuação da jogadora 1">00</strong>
        <strong class="vs-small">VS</strong>
        <strong class="score score-player-2" title="Pontuação da jogadora 2">00</strong>
        <span class="scoreboard-player-name">Jogadora 2</span>
    </section>
    <section class="battle-field">
        <div class="button-wrapper">
            <button class="button-play button button-stone-player-1">Pedra</button>
            <button class="button-play button button-paper-player-1">Papel</button>
            <button class="button-play button button-scissors-player-1">Tesoura</button>
        </div>
        <div class="field-box">
            <div class="field field-player-1">
            </div>
            <strong class="vs-big">VS</strong>
            <div class="field field-player-2">
            </div>
        </div>
        <div class="button-wrapper">
            <button class="button-play button button-stone-player-2">Pedra</button>
            <button class="button-play button button-paper-player-2">Papel</button>
            <button class="button-play button button-scissors-player-2">Tesoura</button>
        </div>
    </section>

    <section class="config">
        <button class="button button-start">Iniciar</button>
        <button class="button button-reset">Resetar</button>
    </section>

    <script src="index.js"></script>
</body>

</html>
